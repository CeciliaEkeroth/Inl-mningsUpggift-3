    <title>DC Quiz</title>

    <main>

            </form>
        </div>
        <div >Fråga 2
            <form id="questionTwo">
                <input type="radio" name="questionTwo" id="question2" value="wrong">
                <input type="radio" name="questionTwo" id="question2" value="correct">
            </form>
        </div>
        <div >Fråga 3
            <form id="questionThree">
                <input type="radio" name="questionThree" id="question3" value="wrong">
                <input type="radio" name="questionThree" id="question3" value="correct">
            </form>
        </div>
        <div >Fråga 4
            <form id="questionFour">
                <input type="radio" name="questionFour" id="question4" value="wrong">
                <input type="radio" name="questionFour" id="question4" value="correct">
                <input type="radio" name="questionFour" id="question4" value="wrong">
            </form>
        </div>
        <div >Fråga 5
            <form id="questionFive">
                <input type="radio" name="questionFive" id="question5" value="correct">

            </form>
        </div>
        <div >Fråga 6
            <form id="questionSix">
                <input type="radio" name="questionSix" id="question6" value="correct">
                <input type="radio" name="questionSix" id="question6" value="wrong">
                <input type="radio" name="questionSix" id="question6" value="wrong">
            </form>
        </div>
        <div >Fråga 7
            <form id="questionSeven">
                <input type="checkbox" name="questionSeven" id="correctOption1" value="correct">
                <input type="checkbox" name="questionSeven" id="wrongOption1" value="wrong">
                <input type="checkbox" name="questionSeven" id="correctOption2" value="correct">
                <input type="checkbox" name="questionSeven" id="wrongOption2" value="wrong">
            </form>
        </div>
        <input type="submit" id="getResult">
        <h2 id="result"></h2>
    </main>
    
    <script src="main.js"></script>

</html>
